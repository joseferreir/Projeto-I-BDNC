<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>infomações</title>
    </h:head>
    <h:body>
     
        
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyCgX0Xqz3RdvW1Nc0K-b7h-r1VOWzr6MHs" 
                type="text/javascript">
        
        </script>
        <h:outputText value="#{infoWindowView.info.enquete}" style="color: blue"/>
        <br/><br/>
        <h:outputText value="#{infoWindowView.porcento.get(0)}"/>
        <br/>
           <h:outputText value="#{infoWindowView.porcento.get(1)}"/>
           <br/>
              <h:outputText value="#{infoWindowView.porcento.get(2)}"/>
        <br/><br/>
        
        <h:form prependId="false">
            
            <p:gmap id="gmap" center="#{infoWindowView.center}" zoom="15" type="ROADMAP" model="#{infoWindowView.advancedModel}" style="width:100%;height:400px">
 
        <p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}" />
 
        <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">
 
                     <br />
                    <h:outputText value="#{infoWindowView.marker.title}" />
 
            </p:outputPanel>
        </p:gmapInfoWindow>
    </p:gmap>
        </h:form>
    </h:body>
</html>
