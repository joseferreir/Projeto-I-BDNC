<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyCgX0Xqz3RdvW1Nc0K-b7h-r1VOWzr6MHs" 
        type="text/javascript"></script>
    </h:head>
    <h:body>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyCgX0Xqz3RdvW1Nc0K-b7h-r1VOWzr6MHs" 
                type="text/javascript">
                    function geocode() {
        
                            PF('geoMap').geocode(document.getElementById('address').value);
        </script>
        
        <h:form prependId="false">


                <p:gmap id="geoGmap" widgetVar="geoMap" center="41.381542, 2.122893" zoom="15" type="HYBRID" model="#{geocodeView.geoModel}" style="width:100%;height:400px">
<!--                    <p:ajax event="geocode" listener="#{geocodeView.onGeocode}" update="@this" />
                --></p:gmap>
                <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="address" value="Adiciona local:" />
                    <p:inputText id="address" />
                    <p:commandButton value="Sallvar" icon="ui-icon-search" onclick="geocode()" type="button" />
                </h:panelGrid>
            </h:form>
        
    </h:body>
</html>
